# SSL Configuration for Production
# Frontend HTTPS
server {
    listen 443 ssl http2;
    server_name densndent.com www.densndent.com;
    
    # SSL Certificate paths (update with your actual certificate paths)
    ssl_certificate /etc/ssl/certs/densndent.crt;
    ssl_certificate_key /etc/ssl/private/densndent.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Document root for React build files
    root /var/www/densndent/frontend/build;
    index index.html index.htm;

    # Include the same configuration as HTTP frontend
    include /etc/nginx/conf.d/densndent-frontend-common.conf;
}

# Backend HTTPS
server {
    listen 8443 ssl http2;
    server_name api.densndent.com;
    
    # SSL Certificate paths
    ssl_certificate /etc/ssl/certs/densndent.crt;
    ssl_certificate_key /etc/ssl/private/densndent.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Include the same configuration as HTTP backend
    include /etc/nginx/conf.d/densndent-backend-common.conf;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name densndent.com www.densndent.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 8080;
    server_name api.densndent.com;
    return 301 https://$server_name:8443$request_uri;
}
